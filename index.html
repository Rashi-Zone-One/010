    <!-- Script Logic -->
    <script>
        // =================================================================
        // ‚ö†Ô∏è ‡πÄ‡∏≠‡∏≤ URL ‡∏à‡∏≤‡∏Å Google Apps Script (Deploy > Web App) ‡∏°‡∏≤‡πÉ‡∏™‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ ‚ö†Ô∏è
        // =================================================================
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwuNkPf6iSWLlH63ukp01yZIPOjK4XSRjMimfdXJxNWEh7z19_v--Oe2R5nsJkSeDv5IA/exec"; 
        // =================================================================

        // Initial Icon setup
        lucide.createIcons();
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchVillains();
        });

        async function fetchVillains() {
            if(GOOGLE_SCRIPT_URL.includes("XXXXXXXXXXXXXXXXXXXX")) {
                document.getElementById('villainGrid').innerHTML = `<div class="col-span-full text-center text-red-400 font-bold">‚ö†Ô∏è ‡∏≠‡∏¢‡πà‡∏≤‡∏•‡∏∑‡∏°‡πÉ‡∏™‡πà Google Script URL ‡πÉ‡∏ô‡πÑ‡∏ü‡∏•‡πå index.html ‡∏ô‡∏∞!</div>`;
                return;
            }
            
            try {
                // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏≠‡∏≤ headers ‡∏≠‡∏≠‡∏Å ‡πÅ‡∏•‡∏∞‡∏Ñ‡∏á credentials: 'omit' ‡πÑ‡∏ß‡πâ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏î Preflight request ‡∏ó‡∏µ‡πà GAS ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=read`, {
                    redirect: "follow",
                    credentials: 'omit'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                renderVillains(data);
                
                document.getElementById('connectionStatus').innerHTML = `
                    <span class="w-2 h-2 bg-green-400 rounded-full mr-2"></span> Connected
                `;
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('villainGrid').innerHTML = `
                    <div class="col-span-full text-center py-10 text-red-400">
                        ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö URL ‡∏´‡∏£‡∏∑‡∏≠ Internet)<br>
                        <span class="text-xs">Error: ${error.message}</span>
                    </div>`;
            }
        }

        window.processImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        const MAX_HEIGHT = 800;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                        
                        const parts = dataUrl.split(',');
                        const mimeType = parts[0].match(/:(.*?);/)[1];
                        const base64Data = parts[1];
                        
                        resolve({
                            base64: base64Data,
                            mimeType: mimeType,
                            fileName: 'upload-' + Date.now() + '.jpg'
                        });
                    };
                    img.onerror = (error) => reject(error);
                };
                reader.onerror = (error) => reject(error);
            });
        };

        const form = document.getElementById('villainForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if(GOOGLE_SCRIPT_URL.includes("XXXXXXXXXXXXXXXXXXXX")) {
                alert("‚ö†Ô∏è ‡∏≠‡∏¢‡πà‡∏≤‡∏•‡∏∑‡∏°‡πÉ‡∏™‡πà URL ‡∏Ç‡∏≠‡∏á Google Apps Script ‡πÉ‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î‡∏Å‡πà‡∏≠‡∏ô‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö!");
                return;
            }

            const nameInput = document.getElementById('nameInput');
            const projectInput = document.getElementById('projectInput');
            const locationInput = document.getElementById('locationInput');
            const descInput = document.getElementById('descInput');
            const cardInput = document.getElementById('cardInput'); 
            const fileInput = document.getElementById('fileInput');
            const submitBtn = document.getElementById('submitBtn');

            if (!nameInput.value || !descInput.value) return;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="animate-spin inline-block mr-2">‚è≥</span> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡πÑ‡∏õ Google Sheets...';

            try {
                const formData = new URLSearchParams();
                
                formData.append('name', nameInput.value);
                formData.append('project', projectInput.value);
                formData.append('location', locationInput.value);
                formData.append('description', descInput.value);
                formData.append('card', cardInput.value);

                if (fileInput.files && fileInput.files[0]) {
                    const imgData = await window.processImage(fileInput.files[0]);
                    formData.append('image', imgData.base64);
                    formData.append('mimeType', imgData.mimeType);
                    formData.append('fileName', imgData.fileName);
                }

                // ‡πÄ‡∏û‡∏¥‡πà‡∏° credentials: 'omit' ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ Failed to fetch ‡∏ï‡∏≠‡∏ô‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    redirect: "follow",
                    credentials: 'omit'
                });

                alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!");
                fetchVillains();

                nameInput.value = '';
                projectInput.value = '';
                locationInput.value = '';
                descInput.value = '';
                cardInput.value = '';
                fileInput.value = ''; 
                document.getElementById('imagePreview').innerHTML = '<i data-lucide="image-plus" class="text-pink-300 w-8 h-8"></i>';
                lucide.createIcons();
                
                toggleForm();

            } catch (error) {
                console.error("Error sending data: ", error);
                alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏°‡∏∏‡∏î‡∏û‡∏Å! üìù';
            }
        });

        window.renderVillains = (villainsToRender) => {
            const grid = document.getElementById('villainGrid');
            grid.innerHTML = ''; 

            if (!villainsToRender || villainsToRender.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-10 text-slate-400">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà</div>';
                return;
            }

            villainsToRender.forEach(villain => {
                const card = document.createElement('div');
                card.className = `group relative bg-white rounded-[2rem] overflow-hidden border-2 border-slate-100 hover:border-pink-300 shadow-lg shadow-slate-200/50 hover:shadow-xl hover:shadow-pink-200/50 transition-all duration-300 hover:-translate-y-1 fade-in`;
                
                const locationText = villain.location || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà';

                card.innerHTML = `
                    <div class="aspect-square bg-sky-50 p-4 flex items-center justify-center relative overflow-hidden group-hover:bg-pink-50 transition-colors">
                        <div class="absolute inset-0 opacity-20 bg-[radial-gradient(#e0f2fe_1px,transparent_1px)] [background-size:16px_16px]"></div>
                        <img src="${villain.image}" alt="${villain.name}" 
                                class="w-full h-full object-contain transform group-hover:scale-110 group-hover:rotate-3 transition-transform duration-500 drop-shadow-md"
                                onerror="this.src='https://placehold.co/400x400/fecaca/555?text=No+Image'">
                    </div>
                    <div class="p-6 pt-4 relative">
                        <div class="absolute -top-6 right-4 bg-white p-2 rounded-full border-2 border-slate-100 shadow-sm text-pink-400">
                            <i data-lucide="ghost" class="w-6 h-6"></i>
                        </div>
                        
                        <div class="mb-2">
                            <span class="bg-sky-100 text-sky-500 text-[10px] font-bold px-2 py-1 rounded-full border border-sky-200 inline-flex items-center">
                                üè¥‚Äç‚ò†Ô∏è ${villain.project || '‡πÅ‡∏Å‡πä‡∏á‡∏ô‡∏¥‡∏£‡∏ô‡∏≤‡∏°'}
                            </span>
                        </div>

                        <h3 class="font-bold text-xl text-slate-700 mb-1 truncate pr-2 group-hover:text-pink-500 transition-colors">${villain.name}</h3>
                        
                        <div class="flex items-center text-xs text-slate-400 mb-3 font-bold">
                            <i data-lucide="map-pin" class="w-3 h-3 mr-1 text-pink-300"></i> ${locationText}
                        </div>
                        
                        <div class="bg-orange-50 rounded-2xl p-4 border border-orange-100 mb-3">
                            <p class="text-orange-400 text-xs font-black uppercase mb-1 tracking-widest flex items-center">
                                <i data-lucide="alert-circle" class="w-3 h-3 mr-1"></i> ‡∏ß‡∏µ‡∏£‡∏Å‡∏£‡∏£‡∏°
                            </p>
                            <p class="text-slate-600 text-sm leading-relaxed line-clamp-2">"${villain.description}"</p>
                        </div>

                        <div class="flex items-center justify-end text-xs font-bold text-slate-400 bg-slate-50 p-2 rounded-xl">
                            <span class="mr-2">‡πÇ‡∏î‡∏ô‡πÉ‡∏ö:</span>
                            <span class="text-red-500 flex items-center bg-white px-2 py-0.5 rounded-lg shadow-sm border border-slate-100">
                                <i data-lucide="ticket" class="w-3 h-3 mr-1"></i> ${villain.card || '‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}
                            </span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            lucide.createIcons();
        }

        function toggleForm() {
            const form = document.getElementById('formSection');
            form.classList.toggle('hidden');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
