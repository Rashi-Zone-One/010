    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 1. Initialize Firebase
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        const COLLECTION_NAME = 'villains';
        const dataCollection = collection(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME);

        let currentUser = null;
        let allVillains = []; // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÑ‡∏ß‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Search

        // 2. Authentication Logic
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth failed:", error);
                document.getElementById('connectionStatus').innerHTML = `<span class="text-red-400">‡∏≠‡∏∏‡πä‡∏¢! ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</span>`;
            }
        };

        initAuth();

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('connectionStatus').innerHTML = `
                    <span class="w-2 h-2 bg-green-400 rounded-full mr-2"></span> ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ã‡∏ô!
                `;
                subscribeToData();
            } else {
                document.getElementById('connectionStatus').innerHTML = `
                    <span class="w-2 h-2 bg-slate-300 rounded-full mr-2"></span> ‡∏´‡∏•‡∏∏‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠
                `;
            }
        });

        // 3. Real-time Data Listener
        function subscribeToData() {
            onSnapshot(dataCollection, (snapshot) => {
                let villains = [];
                snapshot.forEach((doc) => {
                    const isLocal = doc.metadata.hasPendingWrites;
                    villains.push({ id: doc.id, ...doc.data(), isLocal });
                });

                villains.sort((a, b) => {
                    const timeA = a.createdAt ? a.createdAt.seconds : (Date.now() / 1000) + 9999; 
                    const timeB = b.createdAt ? b.createdAt.seconds : (Date.now() / 1000) + 9999;
                    return timeB - timeA;
                });

                allVillains = villains; // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏´‡∏•‡∏±‡∏Å
                renderVillains(allVillains); // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
                
            }, (error) => {
                console.error("Data fetch error:", error);
            });
        }

        // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô renderVillains ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å Global (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Search)
        window.renderVillains = (villainsToRender) => {
            const grid = document.getElementById('villainGrid');
            
            if (villainsToRender.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20 bg-white rounded-[2rem] border-4 border-dashed border-pink-100">
                        <i data-lucide="cookie" class="w-16 h-16 text-pink-200 mx-auto mb-4"></i>
                        <p class="text-slate-400 font-bold text-lg">‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠‡πÉ‡∏Ñ‡∏£‡πÄ‡∏•‡∏¢... ‡∏™‡∏á‡∏™‡∏±‡∏¢‡πÑ‡∏õ‡πÅ‡∏≠‡∏ö‡∏Å‡∏±‡∏ô‡∏´‡∏°‡∏î!</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            grid.innerHTML = ''; 

            villainsToRender.forEach(villain => {
                const card = document.createElement('div');
                const animationClass = villain.isLocal ? 'new-item' : 'fade-in';
                
                // Cute Card Design
                card.className = `group relative bg-white rounded-[2rem] overflow-hidden border-2 border-slate-100 hover:border-pink-300 shadow-lg shadow-slate-200/50 hover:shadow-xl hover:shadow-pink-200/50 transition-all duration-300 hover:-translate-y-1 ${animationClass}`;
                
                card.innerHTML = `
                    <div class="aspect-square bg-sky-50 p-4 flex items-center justify-center relative overflow-hidden group-hover:bg-pink-50 transition-colors">
                        <div class="absolute inset-0 opacity-20 bg-[radial-gradient(#e0f2fe_1px,transparent_1px)] [background-size:16px_16px]"></div>
                        <img src="${villain.image}" alt="${villain.name}" 
                                class="w-full h-full object-contain transform group-hover:scale-110 group-hover:rotate-3 transition-transform duration-500 drop-shadow-md"
                                onerror="this.src='https://placehold.co/400x400/fecaca/555?text=No+Image'">
                    </div>
                    <div class="p-6 pt-4 relative">
                        <div class="absolute -top-6 right-4 bg-white p-2 rounded-full border-2 border-slate-100 shadow-sm text-pink-400">
                            <i data-lucide="ghost" class="w-6 h-6"></i>
                        </div>
                        
                        <!-- Project Tag -->
                        <div class="mb-2">
                            <span class="bg-sky-100 text-sky-500 text-[10px] font-bold px-2 py-1 rounded-full border border-sky-200 inline-flex items-center">
                                üè¥‚Äç‚ò†Ô∏è ${villain.project || '‡πÅ‡∏Å‡πä‡∏á‡∏ô‡∏¥‡∏£‡∏ô‡∏≤‡∏°'}
                            </span>
                        </div>

                        <h3 class="font-bold text-xl text-slate-700 mb-2 truncate pr-2 group-hover:text-pink-500 transition-colors">${villain.name}</h3>
                        
                        <!-- Description (‡∏ß‡∏µ‡∏£‡∏Å‡∏£‡∏£‡∏°) -->
                        <div class="bg-orange-50 rounded-2xl p-4 border border-orange-100 mb-3">
                            <p class="text-orange-400 text-xs font-black uppercase mb-1 tracking-widest flex items-center">
                                <i data-lucide="alert-circle" class="w-3 h-3 mr-1"></i> ‡∏ß‡∏µ‡∏£‡∏Å‡∏£‡∏£‡∏°
                            </p>
                            <p class="text-slate-600 text-sm leading-relaxed line-clamp-2">"${villain.description}"</p>
                        </div>

                        <!-- Card/Penalty Footer -->
                        <div class="flex items-center justify-end text-xs font-bold text-slate-400 bg-slate-50 p-2 rounded-xl">

                            <span class="text-red-500 flex items-center bg-white px-2 py-0.5 rounded-lg shadow-sm border border-slate-100">
                                <i data-lucide="ticket" class="w-3 h-3 mr-1"></i> ${villain.card || '‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}
                            </span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            lucide.createIcons();
        }

        // Search Function Logic
        window.filterVillains = () => {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allVillains.filter(v => {
                const name = (v.name || '').toLowerCase();
                const project = (v.project || '').toLowerCase();
                const desc = (v.description || '').toLowerCase();
                const card = (v.card || '').toLowerCase();
                
                return name.includes(searchText) || 
                       project.includes(searchText) || 
                       desc.includes(searchText) ||
                       card.includes(searchText);
            });
            renderVillains(filtered);
        }

        // 4. Image Processing
        window.processImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 600;
                        const MAX_HEIGHT = 600;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.onerror = (error) => reject(error);
                };
                reader.onerror = (error) => reject(error);
            });
        };

        // 5. Submit Logic
        const form = document.getElementById('villainForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) return;

            const nameInput = document.getElementById('nameInput');
            const projectInput = document.getElementById('projectInput');
            const descInput = document.getElementById('descInput');
            const cardInput = document.getElementById('cardInput'); 
            const fileInput = document.getElementById('fileInput');
            const submitBtn = document.getElementById('submitBtn');

            if (!nameInput.value || !descInput.value) return;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="animate-bounce inline-block">üíñ</span> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏à‡∏î‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';

            try {
                let imageUrl;

                if (fileInput.files && fileInput.files[0]) {
                    imageUrl = await window.processImage(fileInput.files[0]);
                } else {
                    imageUrl = `https://api.dicebear.com/9.x/lorelei/svg?seed=${nameInput.value}-${Date.now()}&backgroundColor=b6e3f4,c0aede,d1d4f9,ffdfbf,ffd5dc`;
